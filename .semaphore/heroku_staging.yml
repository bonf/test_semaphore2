version: v1.0
name: Deploy to Heroku Staging
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: staging
      jobs:
      - name: Deploy
        commands:
          - checkout
          - ls -1
          - echo "Deploying to Staging ..."
          - echo "done"

