version: v1.0
name: Deploy to Heroku Staging via Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: sem2-heroku
        - name: hero_api_key
      env_vars:
        - name: HEROKU_APPNAME
          value: sem2
        - name: HEROKU_REMOTE
          value: https://git.heroku.com/sem2.git
        - name: APP_ENV
          value: staging
      jobs:
      - name: Deploy
        commands:
          - checkout
          - sem-version ruby 2.5.1
          - sem-version node 10.14.1
          - npm install -g heroku

          # Assets
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
          - bundle install --deployment --path vendor/bundle
          - RAILS_ENV=production bundle exec rails assets:precompile


          # sets HEROKU_API_KEY
          - . /tmp/heroku_cli_config

          # Deploy containers
          - heroku container:push web release --recursive -a $HEROKU_APPNAME
          - heroku container:release web release -a $HEROKU_APPNAME


