version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"

  - name: "bundle"
    task:
      jobs:
      - name: bundle
        commands:
          - checkout
          - sem-version ruby 2.5.1
          - bundle install --deployment --path vendor/bundle


  - name: "Tests"
    task:
      jobs:
      - name: Test
        commands:
          - checkout
          - bundle exec rails test


  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"


promotions:
  - name: Deploy to Heroku Staging
    pipeline_file: heroku_staging.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^master$"

promotions:
  - name: Deploy to Heroku Production
    pipeline_file: heroku_prod.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^production$"
